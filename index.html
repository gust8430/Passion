<body>

    <!--   Her ligger al den kode vi vil tilføje udover vores template der svarer til hvert id-->
    <header>
        <nav id="menu">
            <!--          Dette img-tag er vores logo-->
            <img src="" alt="">
            <!--           Disse tags er vores menu-->
            <a href="">RUTER</a>
            <a href="">OM</a>
            <a href="">KONTAKT</a>
        </nav>

        <!--        Her ligger vores splashbillede-->
        <img src="" alt="">
        <!--        Og her ligger vores scroll-down-knap -->
        <a href=""></a>

        <h1>Vores ruter</h1>
        <p>Her skal vi generere en tekst, der fortæller om vores ruter og vores koncept.</p>
        <h2>Alle ruter</h2>
        <nav>
            <button data-retter="alle" class="valgt">Alle ruter</button>
            <button data-retter="5km">5 km</button>
            <button data-retter="10km">10 km</button>
            <button data-retter="15km">15 km</button>
            <button data-retter="20km">20 km</button>
            <button data-retter="over20">Over 20 km</button>
        </nav>
    </header>

    <!--    I main-tagget tilføjer vi alt der ligger i vores template-tag med JavaScript-->
    <main></main>

    <!--    Footeren kan vi tilføje kode i, og style som vi vil. Hvordan skal den se ud?-->
    <footer>
    </footer>


    <!--   Her ligger vores template med en article, der svarer til hvert id. Det vil sige at vores article-tag indeholder vores loop view med ruterne.-->
    <template>
        <article>
            <img src="" alt="">
            <p></p>
            <a href=""></a>
        </article>
    </template>


    <script src="script.js"></script>
